<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <base href="/static/">
    <title>orglib</title>

    <!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<br/>
    <div class="container col-md-4 col-md-offset-4">

        <form class="panel panel-default" action="{{ url_for('login') }}" method="POST">

            <div class="panel-heading text-center">
                <h2>Вход в систему</h2>
            </div>

            <div class="panel-body">

                <div class="form-group">
                    <a class="pull-right" href="{{ url_for('register') }}">Зарегистрироваться</a>
                </div>

                <div class="form-group">
                    <label for="login">Логин</label>
                    <input class="form-control" type="text" name="login" id="login">
                </div>

                <div class="form-group">
                    <label for="password">Введите пароль</label>
                    <input class="form-control" type="password" name="password" id="password">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary col-md-12">Войти</button>
                </div>

            </div>


        </form>

        {% if error %}
        <div id="validationMessages" class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

    </div>


<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script>
    $(document).ready(function() {

        setTimeout(function() {
            $('#code').focus();
        }, 0);


    });
</script>

</body>
</html>
