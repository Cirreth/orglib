<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>orglib</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="/static/css/w2ui-1.4.3.min.css" rel="stylesheet">-->
</head>

<body>

    <header class="navbar navbar-static-top" style="margin-top: 10px;">
        <div class="container">
            <div class="col-md-8">
                <a href="{{ url_for('main') }}" style="color:black; text-decoration: none;">
                    <h4><span class="glyphicon glyphicon-book" aria-hidden="true"></span> Организация библиотеки</h4>
                </a>
            </div>
            {% if current_user.is_authenticated() %}
            <div class="col-md-3 text-right">
                <a class="btn btn-default"
                    {% if current_user.is_admin %}
                        href="{{ url_for('admin_users') }}"
                    {% endif %}
                    style="border: none;">Вы вошли как <b>{{ current_user.login }}</b>
                {% if current_user.is_admin %}
                    (адинистратор)
                {% endif %}
                </a>
            </div>
            <div class="col-md-1">
                <a class="btn btn-primary" href=" {{ url_for('logout') }}">Выйти</a>
            </div>
            {% endif %}
        </div>
    </header>
    <hr>

    {% block body %}{% endblock %}

    <!-- js -->
    <script type="text/javascript" src="/static/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="/static/js/w2ui-1.4.3.min.js"></script>-->

    {% block scripts %}{% endblock %}

</body>
</html>
