{% extends "layout.html" %}
{% block body %}
<header class="navbar navbar-static-top text-center">
  <h4>Библиотека им. Ленина</h4>
</header>

<div class="container col-md-6 col-md-offset-3">

    <div class="panel panel-default">

        <h4>Пользователи</h4>

        <table class="table table-striped">
            <tr>
                <th>Логин</th>
                <th>Электронная почта</th>
                <th>Администратор</th>
            </tr>
            {% for u in users %}
            <tr>
                <td>{{u.login}}</td>
                <td>{{u.email}}</td>
                <td>{{u.is_admin}}</td>
            </tr>
            {% endfor %}
        </table>

    </div>

</div>
{% endblock %}

{% block scripts %}
<script>

    $(document).ready(function() {


    });

</script>
{% endblock %}
